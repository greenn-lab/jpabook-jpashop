spring:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create

  datasource:
    hikari:
      driver-class-name: org.h2.Driver
      jdbc-url: jdbc:h2:tcp://localhost/~/jpashop
      username: sa
      password: ""

  data:
    rest:
      base-path: "/api"

logging.level:
  org.hibernate.SQL: DEBUG
  org.hibernate.type.descriptor.sql.BasicBinder:
